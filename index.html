<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hacked Hogwarts Student List</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main>
      <section>
        <h1>Hogwarts School of Witchcraft and Wizardry</h1>
        <h2>Enrolled students 1991</h2>

        <nav>
          <!-- Choose filter -->
          <select name="select-filter" id="select-filter">
            <option value="all-students">All students</option>
            <option value="gryffindor">Students of Gryffindor</option>
            <option value="hufflepuff">Students of Hufflepuff</option>
            <option value="ravenclaw">Students of Ravenclaw</option>
            <option value="slytherin">Students of Slytherin</option>
            <option value="prefect">Prefects</option>
            <option value="expelled">Expelled students</option>
            <option value="active">Active students</option>
          </select>
          <!-- Search field -->
          <input id="search" type="search" placeholder="Search for student" />
        </nav>

        <table id="list">
          <thead>
            <!-- "Headers" used for sorting students -->
            <tr id="sorting">
              <th data-action="sort" data-sort-direction="asc" data-sort="prefect">Prefect</th>
              <th data-action="sort" data-sort-direction="asc" data-sort="firstName">First name</th>
              <th data-action="sort" data-sort-direction="asc" data-sort="middleName">Middle name</th>
              <th data-action="sort" data-sort-direction="asc" data-sort="lastName">Last name</th>
              <th data-action="sort" data-sort-direction="asc" data-sort="nickname">Nickname</th>
              <th data-action="sort" data-sort-direction="asc" data-sort="gender">Gender</th>
              <th data-action="sort" data-sort-direction="asc" data-sort="house">House</th>
            </tr>
          </thead>

          <tbody>
            <!-- student template will be copied and inserted here -->
          </tbody>
        </table>
      </section>

      <template id="student">
        <tr>
          <td data-field="prefect"></td>
          <td data-field="firstName"></td>
          <td data-field="middleName"></td>
          <td data-field="lastName"></td>
          <td data-field="nickname"></td>
          <td data-field="gender"></td>
          <td data-field="house"></td>
          <!--
          <td data-field="prefect" data-prefect="false">â˜†</td>
          <td data-field="squad" data-squad="false"></td>
          <td data-field="blood-status"></td>
          -->
        </tr>
      </template>
    </main>

    <script src="script.js"></script>
  </body>
</html>
